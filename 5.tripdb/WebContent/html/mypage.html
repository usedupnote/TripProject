    <div class="container mt-5 justify-content-center">

      <div class="row">
        <div class="mb-3">
          <p class="fs-3 fw-bold">이름</p>
          <div id="myName" class="fs-5"><button id="changeName" type="button" class="btn btn-outline-primary w-20 float-end" onclick="change(1)">수정</button></div>

        <div class="mb-3">

        <div class="mb-3">

    <script type="text/javascript" src="./assets/js/login.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        let user = JSON.parse(localStorage.getItem("user"));
        let name = user.name;
        let id = user.id;
        let password = user.password;
        let email = user.email;
        let age = user.age;
        console.log(name, id, password, email, age);
        document.getElementById('myName').innerHTML += `
        <p>${name}</p>
        `;
        document.getElementById('myId').innerHTML += `
        <p>${id}</p>
        `;
        document.getElementById('myPassword').innerHTML += `
        <p>${password}</p>
        `;
        document.getElementById('myEmail').innerHTML += `
        <p>${email}</p>
        `;
        document.getElementById('myAge').innerHTML += `
        <p>${age}</p>
        `;
      });
    </script>
